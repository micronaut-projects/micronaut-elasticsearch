dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut:micronaut-graal"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"

    api "io.micronaut:micronaut-http"
    api "io.micronaut:micronaut-validation"
    api "org.elasticsearch.client:elasticsearch-rest-high-level-client:$elasticsearchVersion"

    compileOnly "io.micronaut:micronaut-inject-java"
    compileOnly "org.graalvm.nativeimage:svm"
    compileOnly "io.micronaut:micronaut-management"

    testImplementation "io.projectreactor:reactor-core"
    testImplementation "io.micronaut:micronaut-runtime"
    testImplementation "io.micronaut.security:micronaut-security"
    testImplementation "io.micronaut:micronaut-inject-groovy"
    testImplementation "io.micronaut:micronaut-inject-java"
    testImplementation "io.micronaut:micronaut-inject-java-test"
    testImplementation "org.testcontainers:spock:1.16.2"
    testImplementation "org.testcontainers:elasticsearch:1.16.0"
    testImplementation "io.micronaut:micronaut-management"
    testImplementation "org.codehaus.groovy:groovy-json"
    testAnnotationProcessor "javax.persistence:javax.persistence-api:2.2"
}